<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diwali</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>    
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap');

            *{
                margin: 0;
                padding: 0;
            }
            h1{
                color: white;
                font-size: 35px;
                font-family: 'Caveat', cursive;
                max-width: 150px;
            }
            h6{
                color:#616e7c;
                font-weight: normal;
            }
            p{
                color: #323f4b;
                font-weight: normal;
            }
            body{
                background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png');
                background-repeat: no-repeat;
                background-size: cover;
                height: 120px;
                background-color: #E6F6FF;
            }
            .parentDiv{
                margin-top: 120px;
            }
            .childDiv{
                height: 150px;
                width: 150px;
                background-color: white;
                color: #323f4b;
                margin: 10px;
                text-align: center;
            }
            .vmButton{
                text-align: center;
                width: 100vw;
                margin-top: 10px;
            }
            img{
                height: 80px;
                width: 80px;
            }
@media screen and (max-width: 900px) {
            h1{
                color: white;
                font-size: 24px;
                font-family: 'Caveat', cursive;
                max-width: 100px;
                padding-top: 2px;
                padding-left: 5px;
            }
        }
@media screen and (min-width: 900px) {
            h1{
                color: white;
                font-size: 34px;
                font-family: 'Caveat', cursive;
                max-width: 150px;
                padding-left: 5px;
                padding-top: 15px;
            }

        }            
@media screen and (max-width: 1150px) {
        .parentDiv{
                margin-top: 50px;

            }
        }
@media screen and (min-width: 1150px) {
        .parentDiv{
                margin-top: 120px;
            }
        }
        </style>
    </head>
    <body>
        <h1>
            Celebrate Diwali with your friends
        </h1>
        <div class="parentDiv container">
            <div class="row row-cols-1 justify-content-center">
                <div class="col childDiv rounded">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" alt="No Image">
                    <h6>Diwali Air Balloon</h6>
                    <p>Rs 369</p>
                </div>
                <div class="col childDiv rounded">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" alt="No Image">
                    <h6>Diwali - Lamp</h6>
                    <p>Rs 50</p>
                </div>
            </div>
            <div  class="row row-cols-1 justify-content-center">
                <div class="col childDiv rounded">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" alt="No Image">
                    <h6>Sparklers</h6>
                    <p>Rs 150</p>
                </div>
                <div class="col childDiv rounded">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" alt="No Image">
                    <h6>Fire Cracker</h6>
                    <p>Rs 560</p>
                </div>
            </div>
        </div>
        <div class="vmButton">
        <button type="button" class="btn btn-primary ">View More</button>
        </div>
        </body>
</html>
